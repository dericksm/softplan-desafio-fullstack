<h1 class="mt-4">Usuários</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{client.id ? "Edição" : "Cadastro"}}</li>
</ol>
<div class="container">
    <form [formGroup]="formGroup">
        <div class="row" *ngIf="showMessage">
            <div class="col-md-12">
                <div class="alert" [class]="[error ? 'alert-danger' : 'alert-success']" role="alert" *ngFor="let message of messages">
                    {{ message }}
                </div>
            </div>
        </div>

        <div class="row" *ngIf="client.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input formControlName="id" type="text" class="form-control" disabled="true" />
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Email: *</label>
                    <input formControlName="email" type="email" class="form-control" disabled="client.id != null" required/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome: *</label>
                    <input formControlName="name" type="text" class="form-control" required/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Tipo: *</label>
                    <select formControlName="role" type="email" class="form-control" required>
                        <option value="">Selecione um tipo de usuário...</option>
                        <option *ngFor="let role of roles | keyvalue: defaultSort ; let i = index" value={{i}}>
                            {{role.value}}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row" *ngIf="!client.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Email: *</label>
                    <input formControlName="email" type="email" class="form-control" required/>
                </div>
            </div>
            <div class="col-md-6" *ngIf="!client.id">
                <div class="form-group">
                    <label>Senha: *</label>
                    <input formControlName="password" type="password" class="form-control" required/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success" *ngIf="!client.id" (click)="save()" [disabled]="formGroup.invalid">
                    <i class="fa fa-save"></i> Salvar
                </button>

                <button type="submit" class="btn btn-primary" *ngIf="client.id" (click)="save()" [disabled]="formGroup.invalid">
                    <i class="fa fa-refresh"></i> Editar
                </button>

                <button type="button" class="btn btn-danger ml-1" routerLink="/clients/list">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
